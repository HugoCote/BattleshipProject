<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title> Battle Ship </title>
</head>

<body>
    <div class="main">
        <div class="center-column">
            <div class="banner top">
                <div class="title"> BattleShip </div>
                <div class="message-board"> Hello </div>
                <!-- <button id="reload"> &#8635; </button> -->
                <div class="actions">
                    <button id="reload"> ↻ </button>
                    <label for="reload"> Replay </label>
                </div>
            </div>


            <div class="center-content">
                <div class="game-box">
                    <div class="boardgames">
                        <div id="board-1" index="0" class="boardgame">
                            <div class="label"> You </div>
                        </div>
                        <div id="board-2" index="1" class="boardgame">
                            <div class="label"> Enemy </div>
                        </div>
                    </div>
                    <div class="dashboard">
                        <div class="dashboard-title">
                            Dashboard
                        </div>
                        <div class="dashboard-content">
                            <div class="dashboard-message"></div>
                        </div>
                        <!-- <div id="dashboard-audio">
                            <audio controls loop autoplay preload="auto">
                                <source src="..." type="audio/mp3">
                            </audio>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="banner bot">
                <div class="copyright">
                    @Copyright Hugo Côté, following <a
                        href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/battleship">
                        this project</a>.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
